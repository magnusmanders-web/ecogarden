<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a5f2a">
  <title>EcoGarden</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <h1>EcoGarden</h1>
        <span id="mqtt-status" class="status-dot disconnected"></span>
      </div>
      <div class="header-right">
        <button id="light-btn" class="header-btn light-off" onclick="toggleLight()">Light</button>
        <button id="capture-btn" class="header-btn" onclick="manualCapture()">Capture</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Sensor bar -->
    <div class="sensor-bar">
      <div class="sensor-item">
        <span class="sensor-val" id="sensor-temp">--</span>
        <span class="sensor-lbl">&deg;C</span>
      </div>
      <div class="sensor-divider"></div>
      <div class="sensor-item">
        <span class="sensor-val health-score" id="overall-health">--</span>
        <span class="sensor-lbl">health</span>
      </div>
    </div>

    <!-- Alerts -->
    <div id="alerts-container" class="alerts-container" style="display:none;">
      <div id="alerts-list"></div>
    </div>

    <!-- Latest Photo -->
    <section class="card photo-card">
      <div class="photo-frame">
        <img id="latest-photo" src="" alt="Latest plant photo" onclick="openFullscreen(this)">
        <div id="photo-no-data" class="no-data">No photos yet</div>
        <span id="photo-time" class="photo-time"></span>
      </div>
      <div class="thumbnail-strip" id="thumbnail-strip"></div>
    </section>

    <!-- AI Summary -->
    <section id="ai-summary" class="card ai-card" style="display:none;">
      <div class="ai-header">
        <span class="ai-badge">AI</span>
        <span id="ai-summary-date" class="ai-date"></span>
      </div>
      <p id="ai-summary-text" class="ai-text"></p>
    </section>

    <!-- Plant Cards -->
    <section class="plants-section">
      <div id="plant-cards"></div>
    </section>

    <!-- Light Sensor History -->
    <section class="card light-card">
      <div class="card-header">
        <h2>Light Sensor</h2>
        <div class="light-range-toggle">
          <button class="range-btn active" data-range="24h" onclick="loadLightHistory('24h', this)">24h</button>
          <button class="range-btn" data-range="7d" onclick="loadLightHistory('7d', this)">7d</button>
        </div>
      </div>
      <div class="light-chart-container">
        <svg id="light-chart" viewBox="0 0 600 200" preserveAspectRatio="none"></svg>
        <div id="light-no-data" class="no-data" style="display:none;">No light data</div>
      </div>
    </section>

    <!-- Timelapse -->
    <section class="card timelapse-card">
      <div class="card-header">
        <h2>Timelapse</h2>
        <div class="timelapse-controls">
          <select id="timelapse-type" onchange="loadTimelapses()">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
          </select>
          <select id="timelapse-select" onchange="playTimelapse()"></select>
          <button id="timelapse-gen-btn" class="gen-btn" onclick="generateTimelapse()">Generate</button>
        </div>
      </div>
      <div id="timelapse-gen-status" class="timelapse-gen-status" style="display:none;">
        <span class="spinner"></span>
        <span id="timelapse-gen-label">Generating timelapse...</span>
      </div>
      <div class="timelapse-player">
        <video id="timelapse-video" controls playsinline>
          <source src="" type="video/mp4">
        </video>
        <div id="timelapse-no-data" class="no-data">No timelapses yet</div>
      </div>
    </section>

    <!-- Storage Status -->
    <section class="card storage-card">
      <div class="card-header">
        <h2>Storage</h2>
      </div>
      <div id="storage-info" class="storage-info">
        <div class="storage-stats">
          <span id="storage-photos">-- photos</span>
          <span id="storage-size">-- MB</span>
          <span id="storage-timelapses">-- timelapses</span>
        </div>
        <div class="storage-bar">
          <div id="storage-bar-fill" class="storage-bar-fill"></div>
        </div>
        <div id="storage-forecast" class="storage-forecast"></div>
      </div>
    </section>
  </main>

  <!-- Fullscreen overlay -->
  <div id="fullscreen-overlay" class="fullscreen-overlay" onclick="closeFullscreen()">
    <button class="fullscreen-close" onclick="closeFullscreen()">&times;</button>
    <img id="fullscreen-img" src="" alt="Full size photo" onclick="event.stopPropagation()">
    <button id="fullscreen-delete-btn" class="fullscreen-delete" onclick="event.stopPropagation(); deleteFullscreenPhoto()">Delete</button>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
