author: ecogarden-rescue
description: Custom EcoGarden firmware with GPIO RPC
version: 1.3.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

tags:
  - c
  - hw

sources:
  - src

filesystem:
  - fs

config_schema:
  - ["i2c.enable", true]
  - ["i2c.sda_gpio", 12]
  - ["i2c.scl_gpio", 14]
  - ["mqtt.enable", true]
  - ["mqtt.server", ""]
  - ["rpc.enable", true]
  - ["rpc.mqtt.enable", true]
  - ["http.enable", true]
  # WiFi Station mode (connects to your router)
  - ["wifi.sta.enable", true]
  - ["wifi.sta.ssid", ""]
  - ["wifi.sta.pass", ""]
  # WiFi AP mode (creates hotspot for configuration)
  - ["wifi.ap.enable", true]
  - ["wifi.ap.ssid", "EcoGarden-Setup"]
  - ["wifi.ap.pass", "ecogarden"]
  - ["wifi.ap.keep_enabled", false]
  - ["wifi.ap.trigger_on_gpio", -1]
  - ["wifi.sta.connect_timeout", 15]
  - ["ecogarden", "o", {title: "EcoGarden settings"}]
  - ["ecogarden.led_pin", "i", 4, {title: "LED GPIO pin"}]
  - ["ecogarden.sensor_interval_ms", "i", 5000, {title: "Sensor publish interval"}]
  - ["ecogarden.mcu_uart", "i", 1, {title: "UART number for MCU communication"}]
  - ["ecogarden.onewire_pin", "i", 13, {title: "1-Wire GPIO pin for DS18B20"}]

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/core
  - origin: https://github.com/mongoose-os-libs/i2c
  - origin: https://github.com/mongoose-os-libs/rpc-service-i2c
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/mqtt
  - origin: https://github.com/mongoose-os-libs/rpc-common
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-service-gpio
  - origin: https://github.com/mongoose-os-libs/rpc-service-ota
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/rpc-mqtt
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/ota-http-server
  - origin: https://github.com/mongoose-os-libs/onewire

manifest_version: 2017-09-29
